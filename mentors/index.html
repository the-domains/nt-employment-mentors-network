sh":"99af82e797091e8362a99b3c9c173ceb","length":37,"language":"da","measurementVersion":16},{"id":"35c8f7bd-decf-4aeb-9205-cc7861a015e5","item":"a9f377f3-6a02-4a75-85ec-09d2c30aeeaf","type":"text","html":"<p>Mentoring can be an extremely rewarding experience, but there are bound to be challenges along the way. The most important qualities you can bring to the process are your experience, patience and a willingness to share and learn new things yourself.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"73a5aba3-f167-4581-a1d5-760666f5204e","source":"a9f377f3-6a02-4a75-85ec-09d2c30aeeaf","authors":[],"publisher":{},"starred":false},"src":null,"text":"Mentoring can be an extremely rewarding experience, but there are bound to be challenges along the way. The most important qualities you can bring to the process are your experience, patience and a willingness to share and learn new things yourself.","measurementHash":"e3a366e5087327ce4912868e749ff5db","length":249,"language":"en","measurementVersion":16},{"id":"62ea9100-7f93-4e54-9789-a70a521ec263","item":"a9f377f3-6a02-4a75-85ec-09d2c30aeeaf","type":"text","html":"<p><b>Building Relationships</b></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"73a5aba3-f167-4581-a1d5-760666f5204e","source":"a9f377f3-6a02-4a75-85ec-09d2c30aeeaf","authors":[],"publisher":{},"starred":false},"src":null,"text":"Building Relationships","measurementHash":"04d96e45b623ac740c440d49fada008b","length":22,"language":"en","measurementVersion":16},{"id":"76c3532f-14a5-4a2a-92c6-6d8d66422944","item":"a9f377f3-6a02-4a75-85ec-09d2c30aeeaf","type":"text","html":"<p>Relationships that provide backbone to a good mentoring relationship are built on trust and mutual cooperation.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"73a5aba3-f167-4581-a1d5-760666f5204e","source":"a9f377f3-6a02-4a75-85ec-09d2c30aeeaf","authors":[],"publisher":{},"starred":false},"src":null,"text":"Relationships that provide backbone to a good mentoring relationship are built on trust and mutual cooperation.","measurementHash":"a22ffb53cb9c26e5871dc1bfaed10255","length":111,"language":"en","measurementVersion":16},{"id":"ab2ef373-668e-4065-a9b9-7e439db7a6c5","item":"a9f377f3-6a02-4a75-85ec-09d2c30aeeaf","type":"text","html":"<p><b>Positive and Empowering Attitudes</b></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"73a5aba3-f167-4581-a1d5-760666f5204e","source":"a9f377f3-6a02-4a75-85ec-09d2c30aeeaf","authors":[],"publisher":{},"starred":false},"src":null,"text":"Positive and Empowering Attitudes","measurementHash":"f425afe0b5ed161b45069cc2039eea5c","length":33,"language":"en","measurementVersion":16},{"id":"22038bff-4578-413f-bc26-a99b38d4ff8f","item":"a9f377f3-6a02-4a75-85ec-09d2c30aeeaf","type":"text","html":"<p> Wanting the mentee to succeed requires a generous and positive spirit. Success depends on this attitude being present.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"73a5aba3-f167-4581-a1d5-760666f5204e","source":"a9f377f3-6a02-4a75-85ec-09d2c30aeeaf","authors":[],"publisher":{},"starred":false},"src":null,"text":" Wanting the mentee to succeed requires a generous and positive spirit. Success depends on this attitude being present.","measurementHash":"8c783dffef30a3cc2ea907f099b12324","length":119,"language":"en","measurementVersion":16},{"id":"68020c83-ba49-46f6-87fa-313c46c5ed68","item":"a9f377f3-6a02-4a75-85ec-09d2c30aeeaf","type":"text","html":"<p><b>Clear Communication </b></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"73a5aba3-f167-4581-a1d5-760666f5204e","source":"a9f377f3-6a02-4a75-85ec-09d2c30aeeaf","authors":[],"publisher":{},"starred":false},"src":null,"text":"Clear Communication ","measurementHash":"ea4be469eb73abe6135a97e21aaba738","length":20,"language":"fr","measurementVersion":16},{"id":"d5c89dce-2e38-44d9-a8ca-96287952f914","item":"a9f377f3-6a02-4a75-85ec-09d2c30aeeaf","type":"text","html":"<p>Whether we are giving technical instructions or delicate feedback, how well we communicate is pivotal to successful mentoring.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"73a5aba3-f167-4581-a1d5-760666f5204e","source":"a9f377f3-6a02-4a75-85ec-09d2c30aeeaf","authors":[],"publisher":{},"starred":false},"src":null,"text":"Whether we are giving technical instructions or delicate feedback, how well we communicate is pivotal to successful mentoring.","measurementHash":"f52a202b17a1162cccb48ee12b5ec388","length":126,"language":"en","measurementVersion":16},{"id":"adaeb7d2-6cf6-48cf-8cef-a4fc4d910c95","item":"a9f377f3-6a02-4a75-85ec-09d2c30aeeaf","type":"text","html":"<p><b>Building Confidence</b></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"73a5aba3-f167-4581-a1d5-760666f5204e","source":"a9f377f3-6a02-4a75-85ec-09d2c30aeeaf","authors":[],"publisher":{},"starred":false},"src":null,"text":"Building Confidence","measurementHash":"a8d75b8005b57f75f78fd6ca666e2b08","length":19,"language":"en","measurementVersion":16},{"id":"a5febf7b-9e1a-4d89-a1a6-72f7d4fab8a1","item":"a9f377f3-6a02-4a75-85ec-09d2c30aeeaf","type":"text","html":"<p> Catch people doing things right and praise and acknowledge their actions and achievements</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"73a5aba3-f167-4581-a1d5-760666f5204e","source":"a9f377f3-6a02-4a75-85ec-09d2c30aeeaf","authors":[],"publisher":{},"starred":false},"src":null,"text":" Catch people doing things right and praise and acknowledge their actions and achievements","measurementHash":"28a8834cf5beb78fc62c52ccc904f992","length":90,"language":"en","measurementVersion":16},{"id":"4d03bcc1-efd8-4d22-a221-76099870467b","item":"a9f377f3-6a02-4a75-85ec-09d2c30aeeaf","type":"text","html":"<p><b>Effective Feedback</b></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"73a5aba3-f167-4581-a1d5-760666f5204e","source":"a9f377f3-6a02-4a75-85ec-09d2c30aeeaf","authors":[],"publisher":{},"starred":false},"src":null,"text":"Effective Feedback","measurementHash":"fb3078c50929dd92312327734504963c","length":18,"measurementVersion":16},{"id":"2d3b5912-52ae-48d8-b2ee-bc0f1ce07435","item":"a9f377f3-6a02-4a75-85ec-09d2c30aeeaf","type":"text","html":"<p> Giving and receiving feedback is a skill that can make or break the relationship.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"73a5aba3-f167-4581-a1d5-760666f5204e","source":"a9f377f3-6a02-4a75-85ec-09d2c30aeeaf","authors":[],"publisher":{},"starred":false},"src":null,"text":" Giving and receiving feedback is a skill that can make or break the relationship.","measurementHash":"5763e006827a63911c8d43f21a1198be","length":82,"language":"en","measurementVersion":16},{"id":"d3ed9afe-321f-41a0-904b-b31f86c10449","item":"a9f377f3-6a02-4a75-85ec-09d2c30aeeaf","type":"text","html":"<p><b>Confidentiality</b></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"73a5aba3-f167-4581-a1d5-760666f5204e","source":"a9f377f3-6a02-4a75-85ec-09d2c30aeeaf","authors":[],"publisher":{},"starred":false},"src":null,"text":"Confidentiality","measurementHash":"d25f349c326f7cb3cb5fdbaaf9d93f19","length":15,"language":"la","measurementVersion":16},{"id":"1109d177-f6e3-4e00-9e92-fd8f523cc11b","item":"a9f377f3-6a02-4a75-85ec-09d2c30aeeaf","type":"text","html":"<p> Agreements need to be established as to confidentiality within the relationship. Establishing these agreements from the start will help establish a relationship of trust and facilitate the mentoring process for both parties. There may be times when a mentor might feel it important to share information about the mentee with their supervisor or manager but this situation should be handled with the utmost care. It is always a good idea to discuss this with the mentee first and get their permission.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"73a5aba3-f167-4581-a1d5-760666f5204e","source":"a9f377f3-6a02-4a75-85ec-09d2c30aeeaf","authors":[],"publisher":{},"starred":false},"src":null,"text":" Agreements need to be established as to confidentiality within the relationship. Establishing these agreements from the start will help establish a relationship of trust and facilitate the mentoring process for both parties. There may be times when a mentor might feel it important to share information about the mentee with their supervisor or manager but this situation should be handled with the utmost care. It is always a good idea to discuss this with the mentee first and get their permission.","measurementHash":"8ef2519a5ae129de73d10cbe4383e925","length":501,"language":"en","measurementVersion":16},{"id":"589d1c93-39d9-4b0f-8735-fbc9c891ab8e","item":"a9f377f3-6a02-4a75-85ec-09d2c30aeeaf","type":"text","html":"<p>None of us are born mentors; effective mentoring is a skill that is developed over time through practice, experience and sometimes trial and error.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"73a5aba3-f167-4581-a1d5-760666f5204e","source":"a9f377f3-6a02-4a75-85ec-09d2c30aeeaf","authors":[],"publisher":{},"starred":false},"src":null,"text":"None of us are born mentors; effective mentoring is a skill that is developed over time through practice, experience and sometimes trial and error.","measurementHash":"d3971da064816b66c8b9cd83b29bcc9f","length":147,"language":"en","measurementVersion":16},{"id":"3c462711-05bd-4402-aea9-20dda3d12827","item":"a9f377f3-6a02-4a75-85ec-09d2c30aeeaf","type":"text","html":"<p>When starting out as a mentor it can be helpful to have other more experienced mentors to refer to and obtain some feedback on your approach, this is sometimes referred to as supervision.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null," ng process for both parties. There may be times when a mentor might feel it important to share information about the mentee with their supervisor or manager but this situation should be handled with the utmost care. It is always a good idea to discuss this with the mentee first and get their permission.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"73a5aba3-f167-4581-a1d5-760666f5204e","source":"a9f377f3-6a02-4a75-85ec-09d2c30aeeaf","authors":[],"publisher":{},"starred":false},"src":null,"text":" Agreements need to be established as to confidentiality within the relationship. Establishing these agreements from the start will help establish a relationship of trust and facilitate the mentoring process for both parties. There may be times when a mentor might feel it important to share information about the mentee with their supervisor or manager but this situation should be handled with the utmost care. It is always a good idea to discuss this with the mentee first and get their permission.","measurementHash":"8ef2519a5ae129de73d10cbe4383e925","length":501,"language":"en","measurementVersion":16},"html":"<p> Agreements need to be established as to confidentiality within the relationship. Establishing these agreements from the start will help establish a relationship of trust and facilitate the mentoring process for both parties. There may be times when a mentor might feel it important to share information about the mentee with their supervisor or manager but this situation should be handled with the utmost care. It is always a good idea to discuss this with the mentee first and get their permission.</p>"},{"block":{"id":"589d1c93-39d9-4b0f-8735-fbc9c891ab8e","item":"a9f377f3-6a02-4a75-85ec-09d2c30aeeaf","type":"text","html":"<p>None of us are born mentors; effective mentoring is a skill that is developed over time through practice, experience and sometimes trial and error.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"73a5aba3-f167-4581-a1d5-760666f5204e","source":"a9f377f3-6a02-4a75-85ec-09d2c30aeeaf","authors":[],"publisher":{},"starred":false},"src":null,"text":"None of us are born mentors; effective mentoring is a skill that is developed over time through practice, experience and sometimes trial and error.","measurementHash":"d3971da064816b66c8b9cd83b29bcc9f","length":147,"language":"en","measurementVersion":16},"html":"<p>None of us are born mentors; effective mentoring is a skill that is developed over time through practice, experience and sometimes trial and error.</p>"},{"block":{"id":"3c462711-05bd-4402-aea9-20dda3d12827","item":"a9f377f3-6a02-4a75-85ec-09d2c30aeeaf","type":"text","html":"<p>When starting out as a mentor it can be helpful to have other more experienced mentors to refer to and obtain some feedback on your approach, this is sometimes referred to as supervision.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"73a5aba3-f167-4581-a1d5-760666f5204e","source":"a9f377f3-6a02-4a75-85ec-09d2c30aeeaf","authors":[],"publisher":{},"starred":false},"src":null,"text":"When starting out as a mentor it can be helpful to have other more experienced mentors to refer to and obtain some feedback on your approach, this is sometimes referred to as supervision.","measurementHash":"bc62492f420859b1d87ff8cb1a0a3baf","length":187,"language":"en","measurementVersion":16},"html":"<p>When starting out as a mentor it can be helpful to have other more experienced mentors to refer to and obtain some feedback on your approach, this is sometim
