rred":true},"text":"Student Focused Mentoring Initiatives","measurementHash":"4a079fde02b080c2aabdebe3d6a6bd14","length":37,"language":"da","measurementVersion":16},{"id":"6c2bb895-c83b-428f-9ef5-9e30d5864912","item":"8a6c6ba1-4387-455c-9709-1f6ce36eafad","type":"text","html":"<p>The<a href=\"https://maap.vetnetwork.org.au/\"> Mentoring Australia’s Apprentices Project</a> [MAAP] is aimed at matching Australian apprentices and trainees with experienced mentors to increase workplace participation, strengthen retention rates and to support and raise apprenticeship and traineeship completions. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"8a6c6ba1-4387-455c-9709-1f6ce36eafad","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"The Mentoring Australia’s Apprentices Project [MAAP] is aimed at matching Australian apprentices and trainees with experienced mentors to increase workplace participation, strengthen retention rates and to support and raise apprenticeship and traineeship completions. ","measurementHash":"593b64d284d20c274dca48e4f76af006","length":268,"language":"en","measurementVersion":16},{"id":"961ac191-1a74-45d8-a98e-e65c4bc0a525","item":"8a6c6ba1-4387-455c-9709-1f6ce36eafad","type":"text","html":"<p><a href=\"https://aimementoring.com/\">AIME</a> provides a dynamic educational Program that gives Indigenous high school students the skills, opportunities, belief and confidence to finish school at the same rate as their peers. AIME has proven to dramatically improve the chances of Indigenous kids finishing school. AIME also connects students with post Year 12 opportunities, including further education and employment.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"8a6c6ba1-4387-455c-9709-1f6ce36eafad","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"AIME provides a dynamic educational Program that gives Indigenous high school students the skills, opportunities, belief and confidence to finish school at the same rate as their peers. AIME has proven to dramatically improve the chances of Indigenous kids finishing school. AIME also connects students with post Year 12 opportunities, including further education and employment.","measurementHash":"5db396a7d9f161f3dc9f83cd59d3520a","length":379,"language":"en","measurementVersion":16},{"id":"b7b9ab6d-6068-44b6-bcb4-16f0598d9022","item":"8a6c6ba1-4387-455c-9709-1f6ce36eafad","type":"text","html":"<p>The <a href=\"http://www.clontarf.org.au/\">Clontarf Foundation </a>exists to improve the education, discipline, life skills, self-esteem and employment prospects of young Aboriginal men and by doing so equips them to participate meaningfully in society.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"8a6c6ba1-4387-455c-9709-1f6ce36eafad","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"The Clontarf Foundation exists to improve the education, discipline, life skills, self-esteem and employment prospects of young Aboriginal men and by doing so equips them to participate meaningfully in society.","measurementHash":"2753c68063421d9b87057d65e22ba903","length":210,"language":"en","measurementVersion":16},{"id":"2631e45f-3577-46e2-8cc0-40c655805ae4","item":"8a6c6ba1-4387-455c-9709-1f6ce36eafad","type":"text","html":"<p><a href=\"https://www.employment.gov.au/learn-earn-legend\">Learn Earn Legend!</a> is an Australian Government initiative, which supports young Aboriginal and Torres Strait Islander peoples to stay at school and get a job and be a legend for themselves, their family and community.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"8a6c6ba1-4387-455c-9709-1f6ce36eafad","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"Learn Earn Legend! is an Australian Government initiative, which supports young Aboriginal and Torres Strait Islander peoples to stay at school and get a job and be a legend for themselves, their family and community.","measurementHash":"43b2bae8acf60156c8beb825df259dec","length":217,"language":"en","measurementVersion":16},{"id":"b3729378-6e8b-4fb9-b8e8-29b8c6d859da","item":"8a6c6ba1-4387-455c-9709-1f6ce36eafad","type":"text","html":"<p> The <a href=\"http://www.aief.com.au/\">Australian Indigenous Education Foundation</a> (AIEF) Mentor Program is provided to Indigenous students on AIEF scholarships that are in Year 10 and above at AIEF Partner Schools. The AIEF Mentor Program works to create strong, meaningful, long term relationships which will potentially support students throughout key transitions in their life. The Program brings an Indigenous young person together with an individual with life and career experience who can share their knowledge and offer guidance, support and encouragement to help the young person through their final years of high school, the transition from school to work or further study and into adulthood.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"8a6c6ba1-4387-455c-9709-1f6ce36eafad","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":" The Australian Indigenous Education Foundation (AIEF) Mentor Program is provided to Indigenous students on AIEF scholarships that are in Year 10 and above at AIEF Partner Schools. The AIEF Mentor Program works to create strong, meaningful, long term relationships which will potentially support students throughout key transitions in their life. The Program brings an Indigenous young person together with an individual with life and career experience who can share their knowledge and offer guidance, support and encouragement to help the young person through their final years of high school, the transition from school to work or further study and into adulthood.","measurementHash":"4b70fea9e547d222263c18770fb76f86","length":667,"language":"en","measurementVersion":16}],"sites":["the-domains/nt-employment-mentors-network"],"starredBlocks":{"h1":[{"block":{"id":"086fbf88-996b-463d-b7c9-27d2aaa5531a","item":"8a6c6ba1-4387-455c-9709-1f6ce36eafad","type":"h1","html":"<h1>Educators</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"8a6c6ba1-4387-455c-9709-1f6ce36eafad","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Educators","measurementHash":"40590fcf5cebf06ceab169d2b09720d2","length":9,"language":"ro","measurementVersion":16},"html":"<h1>Educators</h1>"}],"quote":[{"block":{"id":"6748cfc0-6e59-4379-9ac8-d7635075f1b1","item":"8a6c6ba1-4387-455c-9709-1f6ce36eafad","type":"quote","html":"<blockquote><p>Student Focused Mentoring Initiatives</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null," :"2631e45f-3577-46e2-8cc0-40c655805ae4","item":"8a6c6ba1-4387-455c-9709-1f6ce36eafad","type":"text","html":"<p><a href=\"https://www.employment.gov.au/learn-earn-legend\">Learn Earn Legend!</a> is an Australian Government initiative, which supports young Aboriginal and Torres Strait Islander peoples to stay at school and get a job and be a legend for themselves, their family and community.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"8a6c6ba1-4387-455c-9709-1f6ce36eafad","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":"Learn Earn Legend! is an Australian Government initiative, which supports young Aboriginal and Torres Strait Islander peoples to stay at school and get a job and be a legend for themselves, their family and community.","measurementHash":"43b2bae8acf60156c8beb825df259dec","length":217,"language":"en","measurementVersion":16},"html":"<p><a href=\"https://www.employment.gov.au/learn-earn-legend\">Learn Earn Legend!</a> is an Australian Government initiative, which supports young Aboriginal and Torres Strait Islander peoples to stay at school and get a job and be a legend for themselves, their family and community.</p>"},{"block":{"id":"b3729378-6e8b-4fb9-b8e8-29b8c6d859da","item":"8a6c6ba1-4387-455c-9709-1f6ce36eafad","type":"text","html":"<p> The <a href=\"http://www.aief.com.au/\">Australian Indigenous Education Foundation</a> (AIEF) Mentor Program is provided to Indigenous students on AIEF scholarships that are in Year 10 and above at AIEF Partner Schools. The AIEF Mentor Program works to create strong, meaningful, long term relationships which will potentially support students throughout key transitions in their life. The Program brings an Indigenous young person together with an individual with life and career experience who can share their knowledge and offer guidance, support and encouragement to help the young person through their final years of high school, the transition from school to work or further study and into adulthood.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"8a6c6ba1-4387-455c-9709-1f6ce36eafad","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"text":" The Australian Indigenous Education Foundation (AIEF) Mentor Program is provided to Indigenous students on AIEF scholarships that are in Year 10 and above at AIEF Partner Schools. The AIEF Mentor Program works to create strong, meaningful, long term relationships which will potentially support students throughout key transitions in their life. The Program brings an Indigenous young person together with an individual with life and career experience who can share their knowledge and offer guidance, support and encouragement to help the young person through their final years of high school, the transition from school to work or further study and into adulthood.","measurementHash":"4b70fea9e547d222263c18770fb76f86","length":667,"language":"en","measurementVersion":16},"html":"<p> The <a href=\"http://www.aief.com.au/\">Australian Indigenous Education Foundation</a> (AIEF) Mentor Program is provided to Indigenous students on AIEF scholarships that are in Year 10 and above at AIEF Partner Schools. The AIEF Mentor Program works to create strong, meaningful, long term relationships which will potentially support students throughout key transitions in their life. The Program brings an Indigenous young person together with an individual with life and career experience who can share their knowledge and offer guidance, support and encouragement to help the young person through their final years of high school, the transition from school to work or further study and into adulthood.</p>"}]},"classification":{"$class":["item:w-h1","item:w-quote","item:w-title","item:w-textual","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","8a6c6ba1-4387-455c-9709-1f6ce36eafad"],"$item_index":1,"props":{}}},"site-footer-item":{"id":"site-footer-item","metadata":{"starred":true,"@type":"footer"},"content":[{"id":"site-footer-block","type":"footer","html":"","metadata":{"starred":true},"footer":{"rss":{"href":"rss.xml","rel":"alternate","title":"NT Employment Mentors Network RSS","type":"application/rss+xml"}}}],"starredBlocks":{"footer":[{"block":{"id":"site-footer-block","type":"footer","html":"","metadata":{"starred":true},"footer":{"rss":{"href":"rss.xml","rel":"alternate","title":"NT Employment Mentors Network RSS","type":"application/rss+xml"}}},"html":""}]},"blocks":{"footer":[{"block":{"id":"site-footer-block","type":"footer","html":"","metadata":{"starred":true},"footer":{"rss":{"href":"rss.xml","rel":"alternate","title":"NT Employment Mentors Network RSS","type":"application/rss+xml"}}},"html":""}]},"classification":{"$class":["item:is-starred","item:w-footer","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","item:is-footer","site-footer-item"],"$item_index":2,"props":{}}}},"sections":[{"componentId":"ArticleFallback","itemsToRenderIds":["8a6c6ba1-4387-455c-9709-1f6ce36eafad"],"contracts":{"the-beautician":{"$item_index":1,"sectionsBeautyverse":{"section-height":{"$class":["section-height-fullscreen"]},"title-size":{"$class":["title-size-xxsmall"]},"text-align":{"$class":["text-align-center"]},"group-h-inset":{"$class":["group-h-inset-none"]},"group-v-inset":{"$class":["group-v-inset-none"]},"group-h-overlap":{"$class":["group-h-overlap-none"]},"group-v-overlap":{"$class":["group-v-overlap-none"]},"group-align":{"$class":["group-align-start"]},"group-graphical-shape":{"$class":["group-graphical-shape-none"]},"group-justify":
